<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <!-- Tamanho padrão 300 x 150-->
    <p>
        Acessando o site do <a href="http://www.cursoemvideo.com" target="_blank">CursoEmVideo</a> para aprender a programar.
    </p>

    <p> Acessando o site do 
        <iframe src="http://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="http://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        para aprender a programar
    </p>
    <p>O repositório do Guanabara <iframe src="http://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        <a href="http://gustavoguanabara.github.io"></a>
    </iframe>
    também é muito legal, pena que não funciona dentro do iframe</p>
</body>
</html>
