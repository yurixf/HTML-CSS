<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páragrafos</title>
</head>
<body>
    <h1>Páragrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito. Basta usar o par de tags de &lt;p&gt; e &lt;/p&gt;</p> <!-- &lt; codigo para colocar o simbole de menor < e  &gt; codigo para o simbolo de maior-->
    <p>Se precisar quebrar o texto em um lugar especifico <br> basta colocar a tag &lt;br&gt;</p>
    <p>Vamos adicionar simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F4AA;
        &#x1F91C;
        &#x1F91B;

    </p>
</body>
</html>
