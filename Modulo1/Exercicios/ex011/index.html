<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou simplismente aumenta e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagens Flexiveis">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midias/guanacast-33.mp3" controls ></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <source src="midias/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu navegador n√£o consegue reproduzir o audio <a href="midias/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
